<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="form-box">
      <h2 id="form-title">تسجيل الدخول</h2>
      
      <!-- Login form -->
      <form id="login-form" class="active" onsubmit="goToRooms(event)">
        <div class="input-box">
          <input type="text" placeholder="اسم المستخدم" required>
        </div>
        <div class="input-box">
          <input type="password" placeholder="كلمة المرور" required>
        </div>
        <button type="submit" class="btn">دخول</button>
        <p class="switch">ما عندكش حساب؟ 
          <a href="#" onclick="switchForm('register')">إنشاء حساب</a>
        </p>
      </form>

      <!-- Register form -->
      <form id="register-form" onsubmit="goToRooms(event)">
        <div class="input-box">
          <input type="text" placeholder="اسم المستخدم" required>
        </div>
        <div class="input-box">
          <input type="email" placeholder="البريد الإلكتروني" required>
        </div>
        <div class="input-box">
          <input type="password" placeholder="كلمة المرور" required>
        </div>
        <button type="submit" class="btn">إنشاء حساب</button>
        <p class="switch">عندك حساب؟ 
          <a href="#" onclick="switchForm('login')">سجّل دخول</a>
        </p>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    function goToRooms(e){
      e.preventDefault(); // ما يخليش الفورم يريفرشي الصفحة
      window.location.href = "rooms.html"; // يديه لصفحة الرومات
    }
  </script>
</body>
</html>
<form id="login-form" onsubmit="saveUser(event)">
  <input type="text" id="username" placeholder="اسم المستخدم" required>
  <button type="submit">دخول</button>
</form>

<script>
  function saveUser(e){
    e.preventDefault();
    const user = document.getElementById("username").value;
    localStorage.setItem("username", user);
    window.location.href = "rooms.html";
  }
</script>
<!-- زر البروفايل -->
<a href="profile.html" class="profile-btn">
  <img src="https://via.placeholder.com/40" alt="بروفايل">
</a>
